// name of the workflow
name: CI/CD pipeline

// name of the workflow run generated from the workload
run-name: ${{ github.actor }} triggered the pipeline

// trigger for the workflow
on: [push, workflow_dispatch]

// actions/checkout@v3 checks out the repo onto the runner
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

